<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TIC-TAC-TOE GAME</h1> <br>
        <h2>Turn For</h2> <br>
        <div class="turn">
            <div class="turn1">X</div>
            <div class="turn2">O</div>
            <div class="turn3"></div>
        </div> <br>
        <div class="boxes">
           <div class="box"></div>
           <div class="box"></div>
           <div class="box"></div>
           <div class="box"></div>
           <div class="box"></div>
           <div class="box"></div>
           <div class="box"></div>
           <div class="box"></div>
           <div class="box"></div>
        </div> <br>
        <h2 id="result"></h2>
        <button id="reset">RESET GAME</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
